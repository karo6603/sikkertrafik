<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        #cirkel {
            width: 50vw;
            height: 50vw;
            border: 2px solid black;
            border-radius: 200px;
            background-color: deepskyblue;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        #text {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="cirkel">
        <div id="text">TRYK</div>
    </div>
    <div id="tid"></div>

    <script>
        let cirkel = document.querySelector("#cirkel");
        let tid = document.querySelector("#tid");
        let text = document.querySelector("#text");
        let timer = Math.floor(Math.random() * 10) + 1;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            cirkel.addEventListener("click", wait);
        }

        function wait() {
            console.log("wait");
            text.textContent = "VENT";

            timerFc();
        }

        function timerFc() {
            console.log(timer);
            if (timer > 0) {
                timer--;
                setTimeout(timerFc, 1000);
            } else {
                click();
            }
        }

        function click() {
            console.log("click");
            let starttime = Date.now();

            text.textContent = "";
            cirkel.style.backgroundColor = "red";

            cirkel.addEventListener("click", stop);


            function stop() {
                console.log("stop");

                let goneby = Date.now() - starttime;

                cirkel.style.backgroundColor = "yellow";

                tid.textContent = goneby + "ms";

            }
        }
    </script>
</body>
</html>
